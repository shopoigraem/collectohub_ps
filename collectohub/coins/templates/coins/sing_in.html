{% extends 'coins/base.html' %} {% block title %} Change passwor {% endblock %} {% block content %}
<div class="d-flex flex-column align-items-center">
    <h3 class="mb-4">Sing in</h3>
    {% if errors %}
    <div class="alert alert-danger">{{ errors }}</div>
    {% endif %}
    <form action="{% url 'coins:sign-in' %}" class="text-center" method="post" style="width-100%; max-width: 400px;">
        {% csrf_token %}
        <input class="form-control my-2" type="text" name="username" placeholder="Username" />
        <input class="form-control my-2 mb-3" type="password" name="password" placeholder="Password" />
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>

{% endblock %}
